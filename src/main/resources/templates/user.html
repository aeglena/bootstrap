<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid bg-dark text-white">
    <div class="row">
    <div class="col-md-1" th:text="${user.getEmail()}">user</div>
        <div class="col-md-2">whith roles:</div>
        <div class="col-md-7">
            <span th:each="role:${user.getRoles()}" th:object="${Role}" th:text="${#strings.concat(role.getName, ' ')}"></span></div>
    <div class="col-md-2 text-right"><a href="/logout">LogOut</a></div>
        </div>
</div>
<br>
<div class="row">
<ul class="nav flex-column nav-pills col-2">
        <li class="nav-item">
            <a class="nav-link active" href="#">User</a>
        </li>
    </ul>
<div class="col-10 bg-light">
    <h1>User information</h1>
    <br>
    <div class="bg-white">
<table class="table table-striped table-border table-naiver">
    <thead><tr>
        <th>ID</th>
        <th>Name</th>
        <th>age</th>
        <th>email</th>
    </tr></thead>
    <tr>
        <th th:text="${user.getId()}">b</th>
        <th th:text="${user.getName()}">val</th>
        <th th:text="${user.getAge()}">val</th>
        <th th:text="${user.getEmail()}">val</th>
    </tr>
</table>
    </div>
</div>
</div>
</body>
</html>
